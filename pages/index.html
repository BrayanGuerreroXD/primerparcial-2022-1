<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Cocktails Drinks</title>
</head>

<body>
    <section class="conatiner">
        <h1 class="title"> </h1>
        <button type="button" class="btn btn-primary btn-sm">Cocktails</button>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">strDrink</th>
                    <th scope="col">strAlcoholic</th>
                    <th scope="col">strImageSource</th>
                </tr>
            </thead>
        </table>

        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">strDrink</h5>
                <br>
                <h6 class="card-subtitle">Ingredientes</h6>
                <p class="card-text">los ingredientes</p>
                <button class="btn btn-primary">Comprar</button>
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

        <script type="text/javascript">

            function fillTable(data) {
                var table = document.querySelector("table")

                for (let json in data) {
                    let object = data[json]
                    let strDrink = object.strDrink
                    let strAlcoholic = object.strAlcoholic
                    let strImageSource = object.strImageSource

                    let row = table.insertRow()

                    let cell_strdrink = row.insertCell()
                    cell_strdrink.innerHTML = strDrink

                    let cell_stralcoholic = row.insertCell()
                    cell_stralcoholic.innerHTML = strAlcoholic

                    let cell_strimagesource = row.insertCell()
                    cell_strimagesource.innerHTML = strImageSource

                    console.log(data[json])

                    console.log(strDrink)
                }
            }

            function getData() {
                fetch('https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita')
                    .then((response) => response.json())
                    .then((data) => fillTable(data));
            }

            var boton = document.querySelector("button")

            boton.onclick = function () {
                getData()
            }
        </script>
    </section>
</body>

</html>
